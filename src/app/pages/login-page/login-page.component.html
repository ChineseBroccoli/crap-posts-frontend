<h1 class="page-header">Login!</h1>
<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTipUsername" nzHasFeedback nzValidatingTip="Validating">
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input formControlName="username" placeholder="Username" />
      </nz-input-group>
      <ng-template #errorTipUsername let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your Username!</ng-container>
        <ng-container *ngIf="control.hasError('username')">{{(errorMessages | async)?.['username']}}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorTipPassword" nzHasFeedback>
      <nz-input-group nzPrefixIcon="lock">
        <input type="password" nz-input formControlName="password" placeholder="Password" />
      </nz-input-group>
      <ng-template #errorTipPassword let-control>
        <ng-container *ngIf="control.hasError('required')">Please input your Password!</ng-container>
        <ng-container *ngIf="control.hasError('password')">{{(errorMessages | async)?.['password']}}</ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
  Or
  <a routerLink="/register">register now!</a>
</form>
